<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OUTR Movie Recommendation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Full-page background with blur */
        body {
            background: url("../static/images/RECOMMEND.png") no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(6px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Glassmorphism container */
        .container {
            background: linear-gradient(135deg, rgba(32, 52, 75, 0.8), rgba(12, 32, 54, 0.8));
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 35px 30px;
            border-radius: 25px;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2), 0 0 10px rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 12px 36px rgba(0, 255, 255, 0.4), 0 0 15px rgba(0, 255, 255, 0.1);
            transform: scale(1.01);
        }

        /* Title */
        .header-title {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: #00CFFF;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Subtitle */
        .sub-text {
            color: #e0f0ff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Search input */
        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 16px;
        }

        /* Suggestion box - aligned directly below search bar */
        .position-relative {
            position: relative;
        }

        .suggestion-box {
            position: absolute;
            top: calc(100% + 5px); /* Ensures alignment under search input */
            left: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(12, 24, 48, 0.9), rgba(25, 40, 80, 0.9)); /* Dark blue */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            list-style: none;
            padding: 10px;
            border-radius: 15px;
            display: none;
            transition: all 0.3s ease-in-out;
        }

        /* Individual suggestion items */
        .suggestion-box li {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            color: #e0f0ff;
            border-radius: 8px;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        /* Hover effect for suggestion items */
        .suggestion-box li:hover {
            background: rgba(0, 192, 255, 0.5); /* Subtle glow effect */
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 192, 255, 0.5); /* Adds depth */
        }

        /* Selected item */
        .suggestion-box li.selected {
            background: rgba(0, 192, 255, 0.6);
            font-weight: bold;
            transform: scale(1.08);
        }

        /* Recommend button */
        .btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(255, 75, 75, 0.4);
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff2e63, #ff595e);
            box-shadow: 0 6px 12px rgba(255, 50, 50, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header-title">ðŸŽ¬ OUTR Movie Recommendation System</h1>
        <p class="sub-text">Get recommendations based on your favorite movies!</p>

        <form method="POST" action="/" class="position-relative w-100 mx-auto">
            <input id="movie-input" type="text" name="movie" placeholder="Type a movie name..." class="form-control">
            <ul id="suggestions" class="suggestion-box shadow-lg rounded mt-2"></ul> <!-- Correctly positioned below input -->
            <button type="submit" class="btn mt-3">Recommend</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
